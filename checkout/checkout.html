<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BookStore</title>

    <link rel="icon" href="../Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="checkout.js?"+new Date().getTime();></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../Images/logo.png" alt="Book Icon" class="logo-icon">
                The BookStore
            </div>
            <div class="nav-buttons">
                <a href="../home/home.html"><button class="nav-btn">Home</button></a>
                <a href="../explore/explore.html"><button class="nav-btn">Explore</button></a>
                <a href="../about/about.html"><button class="nav-btn">About</button></a>
                <a href="../contact/contact.html"><button class="nav-btn">Contact</button></a>
                <button class="nav-btn cart-btn" id="cart-btn"><span class="material-icons cart-icon">
                    shopping_cart
                    </span></button>
            </div>
        </nav>
    </header>
    <main>
        <section class="checkout-section">
            <div>
                <div>
                    <h2>Billing Address</h2>
                        <p>First Name: <input type="text" id="firstName" required></p>
                        <p>Last Name: <input type="text" id="lastName" required> </p>
                        <p>Email Address: <input type="email" id="email"  required></p>
                        <p>Street Address: <input type="text" id="address" required></p>
                        <p >City: <input type="text" id="city" required></p>
                        <p>State:          
                            <select id="statesSelect">
                                <option value="none">none</option>
                            </select>
                        </p>
                        <p>Zip Code: <input type="text" id="zipCode"  required></p> 
                </div>
                <div>
                    <h2>Shipping Method</h2>
                    <p><input type="radio" id="standardShipping"  value="standard" name="shipping"> <label for="standardShipping">Shipping (3-5 business days):</label></p>
                    <p><input type="radio" id="expressShipping" value="express" name="shipping"> <label for="expressShipping">Express Shipping (2 business days):</label></p>
                    <p> Note : For Express Shipping extra $5 is added to billing </p>
                </div>
                <input type="button" id="orderButton" value="Place Order"></input>
            </div>
            <p id="resultPara"></p>
        </section>
        
    </main> 
    <footer class="footer">
        <p>&copy; 2024 The BookStore | All Rights Reserved</p>
    </footer>
    </body>
</html>
